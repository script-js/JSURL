<!DOCTYPE HTML>
<html>
  <body>
  <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDtRT41LIMJqmcSB5_A5G9FWFtuvMSHyjQ",
    authDomain: "jsurl-512e9.firebaseapp.com",
    projectId: "jsurl-512e9",
    storageBucket: "jsurl-512e9.appspot.com",
    messagingSenderId: "371834717525",
    appId: "1:371834717525:web:58d2c0df75254f3b38dbdc"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase();
  const dbRef = ref(db);

  var urlId = location.href.replace("https://jsurl.pages.dev/","")
  if (urlId) {
  get(child(dbRef, "/suffix/" + urlId)).then((snapshot) => {
  if (snapshot.exists()) {
    var gdata = snapshot.val();
    location.replace(gdata.url)
  } else {
    document.body.innerHTML = "<h1>404</h1>Link not found";
  }
}).catch((error) => {
  alert(error);
});
  }
  </script>
  </body>
</html>
